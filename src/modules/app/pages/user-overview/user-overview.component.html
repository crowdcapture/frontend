<div class="projects">
    <div class="container al" *ngIf="user && projects">
        <h1 class="username">{{ user.username }}</h1>
        <span>User since: {{ user.created | date:'longDate' }}</span>

        <h2 class="projects__title">projects</h2>

        <app-project *ngFor="let project of projects; trackBy: trackByFn" [name]="project.title" [images]="project.image_count" [id]="project.id"></app-project>
    </div>
</div>
