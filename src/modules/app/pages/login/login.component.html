<div class="app-login">
    <div class="login-block">
        <div class="form-block">
            <h2>Login</h2>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email address*</label>
                    <input type="email" placeholder="Your email address" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }" />
                    <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email address is a required field</div>
                        <div *ngIf="f.email.errors.email">Please fill in a valid email address</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" placeholder="Your password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
                    <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is a required field</div>
                    </div>
                </div>

                <div class="form-error" *ngIf="error">
                    <p>{{ error }}</p>
                </div>

                <div class="form-submit">
                    <button [disabled]="loading">Login</button>

                    <a routerLink="/register">Register</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="forgot-block">
        <a routerLink="/reset">I forgot my password</a>
    </div>
</div>
