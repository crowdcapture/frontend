<div class="app-password">
    <div class="password-block">
        <div class="form-block">
            <h2>Create new password</h2>

            <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Your password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
                    <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is a required field</div>
                        <div *ngIf="f.password.errors.minlength">Your password has to be at least 8 characters long</div>
                        <div *ngIf="f.password.errors.maxlength">Your password can not be longer than 512 characters</div>
                    </div>
                </div>

                <div class="form-error" *ngIf="error">
                    <p>{{ error }}</p>
                </div>

                <div class="form-submit">
                    <button [disabled]="loading">Create password</button>
                </div>
            </form>
        </div>
    </div>
</div>
