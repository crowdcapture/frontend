<div class="project">
    <div class="project__body">
        <a routerLink="/project/{{id}}" class="project__name">{{ name }}</a>
        <p class="project__stats">{{ images }} images from {{ contributors }} contributors</p>
    </div>

    <div class="project__end">
        <button class="button" routerLink="/project/{{id}}">See project</button>
    </div>
</div>
