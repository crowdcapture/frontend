<div class="app-register">
    <div class="register-block">
        <div class="form-block">
            <h2>Register</h2>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                    <label for="email">Username</label>
                    <input type="email" placeholder="Your username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': f.username.touched && f.username.errors }" />
                    <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Username is a required field</div>
                        <div *ngIf="f.email.errors.username">A username can only consist of letters and numbers</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" placeholder="Your email address" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }" />
                    <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email address is a required field</div>
                        <div *ngIf="f.email.errors.email">Please fill in a valid email address</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Your password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
                    <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is a required field</div>
                    </div>
                </div>

                <div class="form-error" *ngIf="error">
                    <p>{{ error }}</p>
                </div>

                <div class="form-submit">
                    <button [disabled]="loading" class="btn btn-primary">Register</button>

                    <a routerLink="/login" class="btn btn-link">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
